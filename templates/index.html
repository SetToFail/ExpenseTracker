<!DOCTYPE html>
<html>
<head>
    <title>Трекер расходов</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">  <!-- Контейнер для центрирования и отступов -->
        <h1 class="mt-4">Добавить расход</h1>  <!-- mt-4: margin-top -->
        <form action="/add" method="post" class="form-group">  <!-- form-group: для отступов и стилизации формы -->
            <div class="form-group">
                <label for="amount">Сумма:</label>
                <input type="number" name="amount" id="amount" class="form-control" required placeholder="0.00">  <!-- form-control: стилизация полей ввода -->
            </div>
            <div class="form-group">
                <label for="category">Категория:</label>
                <input type="text" name="category" id="category" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Описание:</label>
                <input type="text" name="description" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>  <!-- btn, btn-primary: стилизация кнопки -->
        </form>

        <h1 class="mt-4">Расходы</h1>
        <ul class="list-group">  <!-- list-group: для стилизации списка -->
            {% for expense in expenses %}
                <li class="list-group-item">{{ expense[0] }} - {{ expense[1] }} - {{ expense[2] }} - {{ expense[3] }}</li>  <!-- list-group-item: стилизация элементов списка -->
            {% endfor %}
        </ul>

        <a href="/report?type=daily" class="btn btn-secondary mt-2">Генерация дневного отчёта</a>  <!-- btn, btn-secondary: стилизация кнопки, mt-2: margin-top -->
        <a href="/report?type=weekly" class="btn btn-secondary mt-2">Генерация еженедельного отчёта</a><br>
        <a href="/report?type=monthly" class="btn btn-secondary mt-2">Генерация месячного отчёта</a>
    </div> <!-- /container -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
