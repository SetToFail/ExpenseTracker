<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Добавить расход</h1>
    <form action="/add" method="post">
        Сумма: <input type="number" name="amount" required placeholder="0.00"><br>
        Категория: <input type="text" name="category" required><br>
        Описание: <input type="text" name="description"><br>
        <button type="submit">Добавить</button>
    </form>

    <h1>Траты</h1>
    <ul>
        {% for expense in expenses %}
            <li>{{ expense[0] }} - {{ expense[1] }} - {{ expense[2] }} - {{ expense[3] }}</li>  <!-- №Доступ к элементам по индексу -->
        {% endfor %}
    </ul>

    <a href="/report?type=daily">Генерация дневного отчёта</a>
    <a href="/report?type=weekly">Генерация еженедельного отчёта</a><br>
    <a href="/report?type=monthly">Генерация месячного отчёта</a> 
</html>
